        <label for="email">Correo</label>
        <input [(ngModel)]="user.email" type="email" id="email" name="email" class="form-control" required email>
    </div>

        <p *ngIf="loginForm.form.controls['email']?.errors?.['required']">El correo es obligatorio.</p>
        <p *ngIf="loginForm.form.controls['email']?.errors?.['email']">El correo no es v치lido.</p>
    </div>

    </div>
