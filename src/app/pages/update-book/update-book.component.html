<div class="alert alert-success" role="alert" *ngIf="bookUpdated">
  Libro actualizado correctamente
</div>
<div class="alert alert-danger" role="alert" *ngIf="bookNoFinded">
  Libro no encontrado
</div>
<div class="container">
    <h2>Actualizar Libro</h2>
    <div>
      <div class="form-group">
        <label for="title">Id del libro:</label>
        <input type="text" class="form-control" id="idbook" name="title" #idbook>
      </div>
      <div class="form-group">
        <label for="title">TÃ­tulo:</label>
        <input type="text" class="form-control" id="title" name="title" #title>
      </div>
      <div class="form-group">
        <label for="title">Tipo:</label>
        <input type="text" class="form-control" id="type" name="type" #type>
      </div>
      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" class="form-control" id="author" name="author" #author>
      </div>
      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" class="form-control" id="price" name="price" #price>
      </div>
      <div class="form-group">
        <label for="photo">URL de la Foto:</label>
        <input type="text" class="form-control" id="photo" name="photo" #photo>
      </div>
      <button type="button" class="btn btn-primary" (click)="updateBook(idbook, title, type, author, price, photo)">Actualizar Libro</button>
    </div>
  </div>
